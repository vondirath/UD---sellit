{# template for changing a post pic #}
{% extends "base.html" %}
{% block content %}


<h2> Edit Picture </h2>
<h2> {{ post.title }} </h2>
    <form action= "{{url_for('posts.changePic', post_id = post.id)}}" method = 'POST' enctype='multipart/form-data'>
    <input type='file' name='photo'>
    <input type='submit' value='Edit'>
    </form>
    <a href= '{{url_for('posts.viewPost', post_id=post.id)}}'>Cancel</a>

{% endblock content %}
