{# template for creating a store #}
{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="container viewbody">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <h2>New Store:</h2>
            <form action="{{url_for('posts.newStore')}}" method='post' enctype='multipart/form-data'>
                <div class="form-group">
                    <input type='text' size='30' name='name' placeholder="Name:">
                </div>
                <br>
                <input type='submit' value='Create' class="btn btn-default">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
