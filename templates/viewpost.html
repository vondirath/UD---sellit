{# template for viewing a post #}
{% extends "base.html" %}
{% block content %}
<img src="{{ url_for('post_img', filename = post.post_img_path)}}"/>
<h1>{{ post.title }}</h1>
    <p> Created: {{ post.time_created }}</p>
    <p> Price: {{ post.price }} </p>
    <p> Description: {{ post.description }} </p>
    <a href='{{ url_for("editPost", post_id=post.id) }}'>Edit </a>
    <a href='{{ url_for("deletePost", post_id=post.id) }}'> Delete</a>
    </form>
{% endblock content %}
