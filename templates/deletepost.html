{# template for deleteing a post #}
{% extends "base.html" %}
{% block content %}

<h1>{{ post.title }}</h1>

<h1> Are you sure you want to delete {{post.title}}? </h1>
<form action="{{ url_for('deletePost',restaurant_id = item.restaurant_id, menu_id=item.id)}}" method = 'POST'>
<input type='submit', value = 'Delete'>
</form>
<a href = "{{url_for('mainPage'), posts=posts}}"> Cancel </a>

{% endblock content %}
