{# template for deleteing a store #}
{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="container viewbody">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <h1>{{ store.name }}</h1>
            <h3> Are you sure you want to delete {{store.name}}? </h3>
            <form action="#" method = 'POST'>
                <input type='submit', value = 'Delete' class="btn btn-default">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            </form> 
            <a class="btn btn-default" style="float: right; margin-top: -33px;" href= '{{url_for("posts.mainPage")}}'>Cancel</a>
        </div>
    </div>
</div>
{% endblock content %}
